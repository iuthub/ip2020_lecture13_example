
<div class="row">
	<div class="col">
		  <div class="form-group">
		    <label for="word">Word</label>
		    <input type="text" class="form-control" id="word" placeholder="Some word...."
			       [(ngModel)]="searchWord">
		  </div>
		  <div class="form-group">
		    <button type="button" class="btn btn-primary" (click)="onSearch()">Search</button>
		  </div>
	</div>
</div>
<div class="row" *ngFor="let desc of descriptions">
	<div class="col">
			<div class="card" >
			    <div class="card-body">
			      <p class="card-text">
			      	{{ desc }}
			      </p>      
			    </div>
			</div>
	</div>
</div>
